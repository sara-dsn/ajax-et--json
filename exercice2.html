<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

  <select id="select1">
    <option value="regions">régions</option>
  </select>

  <select id="select2">
    <option value="départements">départements</option>
  </select>



  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
var select2 = $("#select2").val();
var select1 = $("#select1").val();
      $("#select1").change(function () {
        f_choix();
      });
      $("#select2").change(function () {
        f_autre();
      });

        function f_choix() {
select2.empty();
var lien = "ajax_regions.json";
$.getJSON(lien, function (data) {
  console.log(data);
  for (var i = 0; i < data.length; i++) {
    var item=data[i];
    var sel1=` <option value="${item.reg_v_nom} ">${item.reg_v_nom} </option>`;
select2.append(sel1);
  };
});
};
      function f_autre() {

        var lien = "ajax_regions.json";
        $.getJSON(lien, function (data) {
          
          for (var i = 0; i < data.length; i++) {
            select1.empty();
            var item=data[i];
            var sel2=`    <option value="${item.dep_nom} ">${item.dep_nom} </option>`;
select1.append(sel2);
          };

        });


      };

    });
  </script>
</body>

</html>
